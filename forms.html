<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>This Page demonstrates forms</h1>
    <form action="">
        <!-- Text inputs -->
        First Name: <input type="text">
        <br>
        Last Name: <input type="text">
        <br>
        <!-- Required means that the field must be entered before submitting -->
        Email: <input type="email" required>
        <br>
        Birthday: <input type="date">
        <br>
        Gender:<br> <input type="radio" name="gender"> Male <br><input type="radio" name="gender"> Female <br><input type="radio" name="gender"> Other
        <br>
        Pets: <br><input type="checkbox"> Dogs <br><input type="checkbox"> Cats <br><input type="checkbox"> Fish
        
        
        <br>

        <!-- Submit Button -->
        <input type="submit" value="A custom submit button">
        <!-- Reset Button -->
        <input type="reset"> 
    </form>
</body>
</html>
